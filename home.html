<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="shortcut icon" href="logo5.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
        }
    
        body.light-mode {
            background-color: #ffffff;
            color: #333;
        }
    
        body.dark-mode {
            background-color: #4b0082;
            color: #ffffff;
        }
    
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background: #4b0082;
            color: white;
            padding: 20px;
            transition: background-color 0.3s;
        }
    
        body.dark-mode .sidebar {
            background: #2e0041;
        }
    
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
    
        .sidebar a i {
            margin-left: 10px;
            width: 20px;
            text-align: center;
        }
    
        .sidebar a:hover {
            background: #6a1b9a;
            transform: translateX(-5px);
        }
    
        .content {
            margin-right: 220px;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: inherit;
        }
    
        h1 span {
            color: #6a1b9a;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
    
        .toggle-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .toggle-btn:hover {
            background-color: #4b0082;
        }
    
        .search-box {
            margin-bottom: 20px;
            position: relative;
        }
    
        #searchInput {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    
        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
    </style>
</head>
<body class="light-mode">
    <div class="sidebar">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="بحث عن الصفحات...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <a href="daily-lines.html"><i class="fas fa-pencil-alt"></i> تسجيل الخطوط</a>
        <a href="cash.html"><i class="fas fa-wallet"></i> تسجيل الكاش</a>
        <a href="sales-dashboard.html"><i class="fas fa-chart-bar"></i> داشبورد السيلز</a>
        <a href="branch-dashboard.html" id="adminLink" style="display:none;"><i class="fas fa-building"></i> داشبورد الفرع</a>
        <a href="pdf.html"><i class="fa-solid fa-file-pdf"></i>All Pdf</a>
        <a href="index.html"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
    </div>

    <div class="content">
        <h1>مرحبًا، <span id="username"></span>!</h1>
        <button class="toggle-btn" onclick="toggleMode()">تبديل الوضع</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) window.location.href = 'index.html';
            
            document.getElementById('username').textContent = currentUser;
            
            if (currentUser === 'Mohand') {
                document.getElementById('adminLink').style.display = 'flex';
            }
        });

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
