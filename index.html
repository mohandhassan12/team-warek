<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="shortcut icon" href="logo5.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #6a1b9a;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #6a1b9a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit" id="submitBtn">دخول</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userMap = {
                "fr.mohannd.hassen": "Mohand",
                "fr.julia.s.zaky": "Julia",
                "fr.minah.m.hssn": "Minah",
                "fr.fouadd.a.hsn": "Fouad",
                "fr.shahd.k.shebl": "Shahd"
            };

            const password = "Abcd12345@";
            const username = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (userMap[username] && enteredPassword === password) {
                localStorage.setItem('currentUser', userMap[username]);
                window.location.href = 'home.html';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });
    </script>
</body>
</html>
