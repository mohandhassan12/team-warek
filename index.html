<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Animated Login Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    * {
      font-family: "Poppins", sans-serif;
    }

    @property --a {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    .box {
      position: relative;
      width: 400px;
      height: 200px;
      background: repeating-conic-gradient(
        from var(--a),
        #ffffff 0%,
        #ffffff 5%,
        transparent 5%,
        transparent 40%,
        #ffffff 50%
      );
      filter: drop-shadow(0 15px 50px rgba(0, 0, 0, 0.1));
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      cursor: pointer;
    }

    @keyframes rotating {
      0% {
        --a: 0deg;
      }
      100% {
        --a: 360deg;
      }
    }

    .box::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-conic-gradient(
        from var(--a),
        #9c27b0 0%,
        #9c27b0 5%,
        transparent 5%,
        transparent 40%,
        #9c27b0 50%
      );
      filter: drop-shadow(0 15px 50px rgba(0, 0, 0, 0.1));
      border-radius: 20px;
      animation: rotating 4s linear infinite;
      animation-delay: -1s;
    }

    .box::after {
      content: "";
      position: absolute;
      inset: 4px;
      background: #ffffff;
      border-radius: 15px;
      border: 8px solid #f5f5f5;
    }

    .box:hover {
      width: 450px;
      height: 500px;
    }

    .box:hover .login {
      inset: 40px;
    }

    .box:hover .loginBx {
      transform: translateY(0px);
    }
    
    /* تصميم نص Login في الحالة العادية */
    .login-text {
      position: absolute;
      z-index: 1000;
      font-size: 2em;
      font-weight: 600;
      color: #9c27b0;
      text-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
      transition: 0.5s;
      opacity: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .login-text i {
      font-size: 1.5em;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .box:hover .login-text {
      opacity: 0;
      transform: translateY(-20px);
    }

    .login {
      position: absolute;
      inset: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      z-index: 1000;
      box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.05);
      border-bottom: 2px solid rgba(156, 39, 176, 0.5);
      transition: 0.5s;
      overflow: hidden;
    }

    .loginBx {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 25px;
      width: 80%;
      transform: translateY(126px);
      transition: 0.5s;
    }

    h2 {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.2em;
      color: #333;
      margin-bottom: 10px;
    }

    h2 i {
      color: #9c27b0;
      text-shadow: 0 0 5px rgba(156, 39, 176, 0.5), 0 0 20px rgba(156, 39, 176, 0.3);
    }

    .input-group {
      width: 100%;
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #9c27b0;
    }

    input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      outline: none;
      border: none;
      font-size: 1em;
      color: #333;
      background: rgba(0, 0, 0, 0.05);
      border: 2px solid #9c27b0;
      border-radius: 30px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #7b1fa2;
      box-shadow: 0 0 10px rgba(156, 39, 176, 0.3);
    }

    input::placeholder {
      color: #999;
      transition: 0.3s;
    }
    
    input:focus::placeholder {
      opacity: 0;
    }

    input[type="submit"] {
      background: #9c27b0;
      border: none;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
      transition: 0.5s;
      padding: 12px 20px;
      text-align: center;
    }

    input[type="submit"]:hover {
      background: #7b1fa2;
      box-shadow: 0 0 10px rgba(156, 39, 176, 0.5), 0 0 60px rgba(156, 39, 176, 0.3);
      transform: translateY(-3px);
    }
    
    /* تأثيرات ظهور الحقول */
    .input-group {
      opacity: 0;
      transform: translateY(20px);
      transition: 0.5s;
    }
    
    .box:hover .input-group {
      opacity: 1;
      transform: translateY(0);
    }
    
    .box:hover .input-group:nth-child(2) {
      transition-delay: 0.1s;
    }
    
    .box:hover .input-group:nth-child(3) {
      transition-delay: 0.2s;
    }
  </style>
</head>
<body>
<div class="box">
  <!-- النص الذي يظهر في الحالة العادية -->
  <div class="login-text">
    <i class="fa-solid fa-user-lock"></i>
    <span>تسجيل الدخول</span>
    <small>إضغط أو مرر الماوس هنا</small>
  </div>
  
  <div class="login">
    <div class="loginBx">
      <form id="loginForm">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
          <i class="fa-solid fa-heart"></i>
        </h2>
        
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" placeholder="اسم المستخدم" required>
        </div>
        
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="كلمة المرور" required>
        </div>
        
        <input type="submit" value="دخول">
      </form>
    </div>
  </div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const userMap = {
        "fr.mohannd.hassen": "Mohand",
        "fr.julia.s.zaky": "Julia",
        "fr.minah.m.hssn": "Minah",
        "fr.fouadd.a.hsn": "Fouad",
        "fr.shahd.k.shebl": "Shahd"
    };

    const password = "Abcd12345@";
    const username = document.getElementById('username').value;

    if (userMap[username] && enteredPassword === password) {
        localStorage.setItem('currentUser', userMap[username]);
        window.location.href = 'home.html';
    } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
    }
});
</script>
</body>
</html>
